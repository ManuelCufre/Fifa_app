<h1>Lista de Jugadores</h1>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Overall</th>
      <th>Club</th>
      <th>Nacionalidad</th>
      <th>Edad</th>
      <th>Altura (cm)</th>
      <th>Peso (kg)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of players">
      <td>{{ player.id }}</td>
      <td>{{ player.long_name }}</td>
      <td>{{ player.overall }}</td>
      <td>{{ player.club_name }}</td>
      <td>{{ player.nationality_name }}</td>
      <td>{{ player.age }}</td>
      <td>{{ player.height_cm }}</td>
      <td>{{ player.weight_kg }}</td>
    </tr>
  </tbody>
</table>
